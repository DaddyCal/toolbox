        command: byobu-silent
    wifi-status:
        command: wifi-status
parts:
    tools:
        source: .
        plugin: dump
        stage-packages: [wget, nano, silversearcher-ag, mc, pastebinit, curl, binutils, byobu, usbutils]
        filesets:
          fat:
            - -usr/lib/gcc
            - -usr/share
        stage:
            - $fat
        prime:
            - $fat
        organize:
            connect-interfaces: bin/connect-interfaces
            set-path: bin/set-path
